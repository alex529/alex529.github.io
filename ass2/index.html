<!DOCTYPE html>
<meta charset="utf-8">

<head>
  <title>Basic geo (svg)</title>
</head>

<style>
  body {
    font-family: "Helvetica Neue", Helvetica, sans-serif;
    font-size: 14px;
    color: #333;
    background-color: black;
  }

  #content .map path {
    fill: #ddd;
    stroke: #aaa;
  }
</style>

<body>
  <div id="content">
    <div style="background-color: white; display: inline-block">
      <svg width="650px" height="600px" style: "fill: white;">
        <g class="map"></g>
      </svg>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.js"></script>

  <script>

    var projection = d3.geoMercator().center([-73.946342, 40.740610]).scale(60000).translate([350, 250])

    var geoGenerator = d3.geoPath()
      .projection(projection);

    function update(geojson) {
      var u = d3.select('#content g.map')
        .selectAll('path')
        .data(geojson.features);

      u.enter()
        .append('path')
        .attr('d', geoGenerator);
    }
    d3.json("boroughs.geojson", function (err, geojson) {
      update(geojson);
    });
  </script>
</body>

</html>
